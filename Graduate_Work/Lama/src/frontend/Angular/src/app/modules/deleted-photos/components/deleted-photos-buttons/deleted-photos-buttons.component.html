<div class="buttons has-addons is-centered">
  <span class="button is-primary is-outlined" (click)="restoreSelectedPhotos()">Restore</span>
  <span class="button is-static"> - {{ selectedPhotosAmount }} - </span>
  <span class="button is-danger is-outlined" (click)="deleteSelectedPhotos()">Delete</span>

  <div class="info-tooltip">
    <span class="icon tooltip is-tooltip-left" data-tooltip="Photos will be deleted within 30 days">
      <i class="fas fa-info-circle"></i>
    </span>
  </div>
</div>
