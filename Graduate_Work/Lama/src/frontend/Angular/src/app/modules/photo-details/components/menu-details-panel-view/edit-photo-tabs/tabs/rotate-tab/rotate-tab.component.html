<div class="field is-grouped is-justify-centered">
  <p class="control">
    <button class="button is-primary is-outlined is-large" (click)="rotateImage(0)">
      <i class="fas fa-undo"></i>
    </button>
  </p>
  <p class="control">
    <button class="button is-primary is-outlined is-large" (click)="rotateImage(1)">
      <i class="fas fa-undo" data-fa-transform="flip-h"></i>
    </button>
  </p>
</div>

<div class="field is-grouped is-justify-centered">
  <p class="control">
    <button class="button is-primary is-outlined is-large" (click)="flipImage(0)">
      <i class="fas fa-minus"></i>
    </button>
  </p>
  <p class="control">
    <button class="button is-primary is-outlined is-large" (click)="flipImage(1)">
      <i class="fas fa-minus" data-fa-transform="rotate-90"></i>
    </button>
  </p>
</div>

<div class="field is-grouped is-justify-centered">
  <p class="control">
    <button class="button is-primary" (click)="applyRotation()">Apply</button>
  </p>
</div>
