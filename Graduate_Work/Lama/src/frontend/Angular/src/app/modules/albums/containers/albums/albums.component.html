<app-albums-list
  [albums]="albums$ | async"
  (openCreateAlbumModalEvent)="openCreateAlbumModal()"
  (renameAlbumEvent)="renameAlbum($event)"
  (deleteAlbumEvent)="deleteAlbum($event)"
  (downloadAlbumEvent)="downloadAlbum($event)"
></app-albums-list>

<app-create-album></app-create-album>
<app-edit-album></app-edit-album>
<app-delete-album></app-delete-album>
