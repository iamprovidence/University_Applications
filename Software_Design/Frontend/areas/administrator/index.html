<html lang="en">

<head>
  <title>Admin page</title>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
  type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">

  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

  <style>
  .navbar {
    font-family: sans-serif;
    margin-bottom: 0;
    border-radius: 0;
  }
  .header {
    background-color: #f2f2f2;
    font-family: sans-serif;
    font-size: 200%;
    text-align: center;
    border-top: 3px solid black;
    border-bottom: 3px solid black;
  }
  .container {
    font-family: sans-serif;
  }

  .footer {
    background-color: #f2f2f2;
    font-family: sans-serif;
    font-size: 100%;
    text-align: center;
    border-top: 3px solid black;
    padding: 25px;
  }

  body { font-family: "Bitstream Vera Serif Bold", serif }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="#">The Architects</a>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="../../login.html">Log out</a>
          </li>
      </ul>
  </nav>
  <div class="container-fluid pl-0 pr-0">
    <div class="header">
      Administrator Panel
    </div>


    <div class="container">
      <div>
        <div class="text-right m-2">
          <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
            Create new
          </button>
        </div>

        <div class="collapse" id="collapse">

          <form method="post" id="create_user_form"></form>

          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Role</th>
                <th scope="col">Manager</th>
                <th scope="col">Create</th>
                <th scope="col">Cancel</th>
              </tr>
            </thead>
            <tbody>


              <tr>
                <td>
                  <input class="form-control" type="number" name="Id" form="create_user_form" readonly required>
                </td>
                <td>
                  <input class="form-control" type="text" name="FirstName" form="create_user_form" required />
                </td>
                <td>
                  <input class="form-control" type="text" name="LastName" form="create_user_form" required />
                </td>
                <td>
                  <input class="form-control" type="email" name="Email" form="create_user_form" required />
                </td>
                <td>
                  <input class="form-control" type="password" name="Password" form="create_user_form" required />
                </td>
                <td>
                  <select class="form-control" name="Role" form="create_user_form" required />
                  <option>Resident</option>
                  <option>Manager</option>
                </td>
                <td>
                  <select class="form-control" name="Manager" form="create_user_form" />
                  <option>Nazar</option>
                  <option>Taras</option>
                </td>
                <td>
                  <input value="Submit" class="form-control" type="submit" name="Submit" form="create_user_form" />
                </td>
                <td>
                  <input value="Reset" class="form-control" type="reset" name="Reset" form="create_user_form" />
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div>
        <form method="post" id="change_user_form"></form>


        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Role</th>
              <th scope="col">Manager</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td>
                <input value="1" class="form-control" type="number" name="Id" form="change_user_form" readonly required>
              </td>
              <td>
                <input value="Nazariy" class="form-control" type="text" name="FirstName" form="change_user_form" required />
              </td>
              <td>
                <input value="Tymtsiv" class="form-control" type="text" name="LastName" form="change_user_form" required />
              </td>
              <td>
                <input value="nazar@gmail.com" class="form-control" type="email" name="Email" form="change_user_form" required />
              </td>
              <td>
                <input value="1111" class="form-control" type="password" name="Password" form="change_user_form" required />
              </td>
              <td>
                <select class="form-control" name="Role" form="change_user_form" required />
                <option selected>Resident</option>
                <option>Manager</option>
              </td>
              <td>
                <select class="form-control" name="Manager" form="change_user_form" />
                <option>Nazar</option>
                <option>Taras</option>
                <option selected>Ivan</option>
              </td>
              <td>
                <input value="Submit" class="form-control" type="submit" name="Update" form="change_user_form" />
              </td>
              <td>
                <input value="Delete" class="form-control" type="submit" name="Delete" form="change_user_form" />
              </td>
            </tr>



          </tbody>
        </table>

      </div>

    </div>

    <div class="footer">
      Â©Copyright The Architects
    </div>
  </div>
</body>
